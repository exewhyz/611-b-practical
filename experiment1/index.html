<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration Form</h1>
      <form>
        <input type="text" placeholder="Enter your Name" required />
        <input type="email" placeholder="Enter your Email" required />
        <input type="number" placeholder="Enter your Age" required />
        <select required>
          <option value="" disabled selected>Select your gender...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <button id="submit-btn" class="btn" type="submit">Submit</button>
        <button id="reset-btn" class="btn" type="reset">Reset</button>
      </form>
      <div class="box">
        <div id="box1" class="inner">Box1</div>
        <div id="box2" class="inner">Box2</div>
        <div id="box3" class="inner">Box3</div>
      </div>
    </div>
  </body>
</html>
